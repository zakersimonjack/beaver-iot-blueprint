      - key: valve_power_supply_config.power_time
        type: long
        entity_mapping: valve_power_supply_config.power_time
      - key: pressure_calibration_settings.enable
        type: boolean
        entity_mapping: pressure_calibration_settings.enable
      - key: pressure_calibration_settings.calibration_value
        type: long
        entity_mapping: pressure_calibration_settings.calibration_value
      - key: history_enable
        type: boolean
        entity_mapping: history_enable
  output:
    type: object
    properties:
      - key: valve_1_pulse
        type: long
        entity_mapping: valve_1_pulse
      - key: valve_2_pulse
        type: long
        entity_mapping: valve_2_pulse
      - key: reboot
        type: boolean
        entity_mapping: reboot
      - key: report_status
        type: boolean
        entity_mapping: report_status
      - key: sync_time
        type: boolean
        entity_mapping: sync_time
      - key: collection_interval
        type: long
        entity_mapping: collection_interval
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: retransmit_enable
        type: boolean
        entity_mapping: retransmit_enable
      - key: retransmit_interval
        type: long
        entity_mapping: retransmit_interval
      - key: resend_interval
        type: long
        entity_mapping: resend_interval
      - key: time_zone
        type: long
        entity_mapping: time_zone
      - key: sync_time_type
        type: long
        entity_mapping: sync_time_type
      - key: d2d_key
        type: string
        entity_mapping: d2d_key
      - key: d2d_enable
        type: boolean
        entity_mapping: d2d_enable
      - key: response_enable
        type: boolean
        entity_mapping: response_enable
      - key: class_a_response_time
        type: long
        entity_mapping: class_a_response_time
      - key: valve_1_task.time_rule_enable
        type: boolean
        entity_mapping: valve_1_task.time_rule_enable
      - key: valve_1_task.pulse_rule_enable
        type: boolean
        entity_mapping: valve_1_task.pulse_rule_enable
      - key: valve_1_task.sequence_id
        type: long
        entity_mapping: valve_1_task.sequence_id
      - key: valve_1_task.duration
        type: long
