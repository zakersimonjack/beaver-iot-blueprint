initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      min: 0
      max: 100
      unit: '%'
    identifier: battery
  - name: Valve 1 Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': 2_way_ball_valve
        '1': 3_way_ball_valve
    identifier: valve_1_type
  - name: Valve 1 Opening
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: valve_1_opening
  - name: Valve 1 Direction
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': left
        '1': right
    identifier: valve_1_direction
  - name: Valve 2 Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': 2_way_ball_valve
        '1': 3_way_ball_valve
    identifier: valve_2_type
  - name: Valve 2 Opening
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: valve_2_opening
  - name: Valve 2 Direction
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': left
        '1': right
    identifier: valve_2_direction
  - name: Valve 1 Pulse
    type: property
    access_mod: R
    value_type: long
    identifier: valve_1_pulse
  - name: Valve 2 Pulse
    type: property
    access_mod: R
    value_type: long
    identifier: valve_2_pulse
  - name: GPIO 1
    type: property
    access_mod: R
