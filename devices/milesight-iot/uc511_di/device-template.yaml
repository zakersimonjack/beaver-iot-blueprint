      - key: resend_interval
        type: long
        entity_mapping: resend_interval
      - key: time_zone
        type: long
        entity_mapping: time_zone
      - key: sync_time_type
        type: long
        entity_mapping: sync_time_type
      - key: d2d_key
        type: string
        entity_mapping: d2d_key
      - key: d2d_enable
        type: boolean
        entity_mapping: d2d_enable
      - key: response_enable
        type: boolean
        entity_mapping: response_enable
      - key: class_a_response_time
        type: long
        entity_mapping: class_a_response_time
      - key: valve_1_task.time_rule_enable
        type: boolean
        entity_mapping: valve_1_task.time_rule_enable
      - key: valve_1_task.pulse_rule_enable
