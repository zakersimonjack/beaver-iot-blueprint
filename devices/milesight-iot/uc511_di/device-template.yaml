      - key: valve_2_task.sequence_id
        type: long
        entity_mapping: valve_2_task.sequence_id
      - key: valve_2_task.duration
        type: long
        entity_mapping: valve_2_task.duration
      - key: valve_2_task.valve_status
        type: boolean
        entity_mapping: valve_2_task.valve_status
      - key: valve_2_task.valve_pulse
        type: long
        entity_mapping: valve_2_task.valve_pulse
      - key: clear_valve_1_pulse
        type: boolean
        entity_mapping: clear_valve_1_pulse
      - key: clear_valve_2_pulse
        type: boolean
        entity_mapping: clear_valve_2_pulse
      - key: pulse_filter_config.mode
        type: long
        entity_mapping: pulse_filter_config.mode
      - key: pulse_filter_config.time
        type: long
        entity_mapping: pulse_filter_config.time
      - key: gpio_jitter_time
        type: long
        entity_mapping: gpio_jitter_time
      - key: valve_power_supply_config.counts
        type: long
        entity_mapping: valve_power_supply_config.counts
      - key: valve_power_supply_config.control_pulse_time
        type: long
        entity_mapping: valve_power_supply_config.control_pulse_time
      - key: valve_power_supply_config.power_time
        type: long
        entity_mapping: valve_power_supply_config.power_time
      - key: pressure_calibration_settings.enable
        type: boolean
        entity_mapping: pressure_calibration_settings.enable
      - key: pressure_calibration_settings.calibration_value
        type: long
        entity_mapping: pressure_calibration_settings.calibration_value
      - key: history_enable
        type: boolean
        entity_mapping: history_enable
      - key: clear_history
        type: boolean
        entity_mapping: clear_history
      - key: fetch_history.start_time
        type: long
        entity_mapping: fetch_history.start_time
      - key: fetch_history.end_time
        type: long
        entity_mapping: fetch_history.end_time
      - key: stop_transmit
        type: boolean
        entity_mapping: stop_transmit
initial_entities:
  - name: IPSO 版本
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: 硬件版本
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: 固件版本
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: 物模型版本
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: 设备SN码
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN 工作模式
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: 重置事件
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': 正常
        '1': 重置
    identifier: reset_event
  - name: 设备状态
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': '关机'
        'true': '开机'
    identifier: device_status
  - name: 电池电量
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: 阀门1状态
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 关闭
        'true': 开启
    identifier: valve_1
    important: 1
  - name: 阀门1延迟控制结果
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 成功
        'true': 失败
    identifier: valve_1_result
  - name: 阀门2状态
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 关闭
        'true': 开启
    identifier: valve_2
    important: 2
  - name: 阀门2延迟控制状态
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 成功
        'true': 失败
    identifier: valve_2_result
  - name: 阀门1脉冲计数
    type: property
    access_mod: RW
    value_type: long
    identifier: valve_1_pulse
  - name: 阀门2脉冲计数
    type: property
    access_mod: RW
    value_type: long
    identifier: valve_2_pulse
  - name: GPIO 1
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': '关'
        'true': '开'
    identifier: gpio_1
  - name: GPIO 2
    type: property
    access_mod: R
    value_type: boolean 
    attributes:
      enum:
        'false': '关'
        'true': '开'
    identifier: gpio_2
  - name: 压力值
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: kPa
    identifier: pressure
  - name: 压力传感器状态
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '1': 传感器错误
    identifier: pressure_sensor_status
  - name: 自定义消息
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 8
    identifier: custom_message
  - name: 重启
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': '否'
        'true': '是'
    identifier: reboot
  - name: 上报状态
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': '否'
        'true': '是'
    identifier: report_status
  - name: 同步时间
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': '否'
        'true': '是'
    identifier: sync_time
  - name: 采集周期
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: collection_interval
  - name: 上报周期
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: report_interval
  - name: 重传功能
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 禁用
        'true': 启用
    identifier: retransmit_enable
  - name: 重传周期
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: retransmit_interval
  - name: 重新发送周期
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: resend_interval
  - name: 时区
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': UTC
        '10': UTC+1
        '20': UTC+2
        '30': UTC+3
        '35': UTC+3:30
        '40': UTC+4
        '45': UTC+4:30
        '50': UTC+5
        '55': UTC+5:30
        '57': UTC+5:45
        '60': UTC+6
        '65': UTC+6:30
        '70': UTC+7
        '80': UTC+8
        '90': UTC+9
        '95': UTC+9:30
        '100': UTC+10
        '105': UTC+10:30
        '110': UTC+11
        '120': UTC+12
        '127': UTC+12:45
        '130': UTC+13
        '140': UTC+14
        '-120': UTC-12
        '-110': UTC-11
        '-100': UTC-10
        '-95': UTC-9:30
        '-90': UTC-9
        '-80': UTC-8
        '-70': UTC-7
        '-60': UTC-6
        '-50': UTC-5
        '-40': UTC-4
        '-35': UTC-3:30
        '-30': UTC-3
        '-20': UTC-2
        '-10': UTC-1
    identifier: time_zone
  - name: 同步时间类型
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '1': v1.0.2
        '2': v1.0.3
        '3': v1.1.0
    identifier: sync_time_type
  - name: D2D 键
    type: property
    access_mod: RW
    value_type: string
    attributes:
      max_length: 16
    identifier: d2d_key
  - name: D2D 功能
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 禁用
        'true': 启用
    identifier: d2d_enable
  - name: 应答功能
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 禁用
        'true': 启用
    identifier: response_enable
  - name: Class A应答时间
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: class_a_response_time
  - identifier: valve_1_task
    name: 阀门1控制
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: 基于持续时间控制
        value_type: boolean
        attributes:
          enum:
            'false': 禁用
            'true': 启用
        identifier: time_rule_enable
      - name: 基于脉冲流量控制
        value_type: boolean
        attributes:
          enum:
            'false': 禁用
            'true': 启用
        identifier: pulse_rule_enable
      - name: 控制顺序ID
        value_type: long
        identifier: sequence_id
      - name: 持续时间
        value_type: long
        attributes:
          unit: s
        identifier: duration
      - name: 开关控制
        value_type: boolean
        attributes:
          enum:
            'false': 关闭
            'true': 开启
        identifier: valve_status
      - name: 脉冲流量
        value_type: long
        identifier: valve_pulse
  - identifier: valve_2_task
    name: 阀门2控制
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: 基于持续时间控制
        value_type: boolean
        attributes:
          enum:
            'false': 禁用
            'true': 启用
        identifier: time_rule_enable
      - name: 基于脉冲流量控制
        value_type: boolean
        attributes:
          enum:
            'false': 禁用
            'true': 启用
        identifier: pulse_rule_enable
      - name: 控制顺序ID
        value_type: long
        identifier: sequence_id
      - name: 持续时间
        value_type: long
        attributes:
          unit: s
        identifier: duration
      - name: 开关控制
        value_type: boolean
        attributes:
          enum:
            'false': 关闭
            'true': 开启
        identifier: valve_status
      - name: 脉冲流量
        value_type: long
        identifier: valve_pulse
  - name: 清除阀门1脉冲计数
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': '否'
        'true': '是'
    identifier: clear_valve_1_pulse
  - name: 清除阀门2脉冲计数
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': '否'
        'true': '是'
    identifier: clear_valve_2_pulse
  - identifier: pulse_filter_config
    name: 滤波设置
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: 模式
        value_type: long
        attributes:
          enum:
            '1': 硬件
            '2': 软件
        identifier: mode
      - name: 时间
        value_type: long
        attributes:
          unit: s
        identifier: time
  - name: GPIO抖动时间
    type: property
    access_mod: RW
    value_type: long
    identifier: gpio_jitter_time
  - identifier: valve_power_supply_config
    name: 阀门供电设置
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: 计数器
        value_type: long
        identifier: counts
      - name: 控制流量时间
        value_type: long
        attributes:
          unit: ms
        identifier: control_pulse_time
      - name: 供电时长
        value_type: long
        attributes:
          unit: ms
        identifier: power_time
  - identifier: pressure_calibration_settings
    name: 压力校准设置
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: 状态
        value_type: boolean
        attributes:
          enum:
            'false': 禁用
            'true': 启用
        identifier: enable
      - name: 校准值
        value_type: long
        attributes:
          unit: kPa
        identifier: calibration_value
  - name: 历史数据存储
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 禁用
        'true': 启用
    identifier: history_enable
  - name: 清除历史数据
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': '否'
        'true': '是'
    identifier: clear_history
  - identifier: fetch_history
    name: 历史数据查询
    type: service
    access_mod: W
    value_type: object
    children:
      - name: 开始时间
        value_type: long
        attributes:
          unit: s
        identifier: start_time
      - name: 结束时间
        value_type: long
        attributes:
          unit: s
        identifier: end_time
  - name: 停止重传
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': '否'
        'true': '是'
    identifier: stop_transmit
codec:
  id: default
  ref: uc511_di/codec/device-codec.yaml
blueprint:
  dir: uc511_di/blueprint/
  values:
    device_id:
      type: device_id
    sn_entity_id:
      type: entity_id
      identifier: sn
    battery_entity_id:
      type: entity_id
      identifier: battery
    report_interval_entity_id:
      type: entity_id
      identifier: report_interval
    valve_1_entity_id:
      type: entity_id
      identifier: valve_1
    valve_1_pulse_entity_id:
      type: entity_id
      identifier: valve_1_pulse
    valve_2_entity_id:
      type: entity_id
      identifier: valve_2
    valve_2_pulse_entity_id:
      type: entity_id
      identifier: valve_2_pulse
    valve_1_task_valve_status_entity_key:
      type: entity_key
      identifier: valve_1_task.valve_status
    valve_1_task_sequence_id_entity_key:
      type: entity_key
      identifier: valve_1_task.sequence_id
    valve_1_task_valve_pulse_entity_key:
      type: entity_key
      identifier: valve_1_task.valve_pulse
    valve_1_task_duration_entity_key:
      type: entity_key
      identifier: valve_1_task.duration
    valve_1_task_time_rule_enable_entity_key:
      type: entity_key
      identifier: valve_1_task.time_rule_enable
    valve_1_task_pulse_rule_enable_entity_key:
      type: entity_key
      identifier: valve_1_task.pulse_rule_enable
    valve_2_task_valve_status_entity_key:
      type: entity_key
      identifier: valve_2_task.valve_status
    valve_2_task_sequence_id_entity_key:
      type: entity_key
      identifier: valve_2_task.sequence_id
    valve_2_task_valve_pulse_entity_key:
      type: entity_key
      identifier: valve_2_task.valve_pulse
    valve_2_task_duration_entity_key:
      type: entity_key
      identifier: valve_2_task.duration
    valve_2_task_time_rule_enable_entity_key:
      type: entity_key
      identifier: valve_2_task.time_rule_enable
    valve_2_task_pulse_rule_enable_entity_key:
      type: entity_key
      identifier: valve_2_task.pulse_rule_enable